# yaml-language-server: $schema=https://goreleaser.com/static/schema.json

version: 2

before:
  hooks:
    # You may remove this if you don't use go modules.
    - go mod tidy

builds:
  - env:
      - CGO_ENABLED=0
    goos:
      - linux
    main: ./cmd/spiffe-helper
    binary: spire-helper
    id: spire-helper

archives:
  - format: tar.gz
    builds:
      - spiffe-helper
    id: spiffe-helper
    # this name template makes the OS and Arch compatible with the results of `uname`.
    name_template: >-
      spiffe-helper-
      {{- title .Os }}_
      {{- if eq .Arch "amd64" }}x86_64
      {{- else if eq .Arch "386" }}i386
      {{- else }}{{ .Arch }}{{ end }}
      {{- if .Arm }}v{{ .Arm }}{{ end }}
      -{{- Version}}
    files:
      - README.md
      - LICENSE
    # use zip for windows archives
    format_overrides:
      - goos: windows
        format: zip

changelog:
  sort: asc
  filters:
    exclude:
      - "^docs:"
      - "^test:"

